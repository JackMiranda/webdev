<!DOCTYPE html>
<html>
    <head>
        <title>Git Cheat Sheet</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</td>
                <th>Description</th>
                <th>Example</th>
            </tr>
            <tr>
                <td>git init</td>
                <td>Initializes a new repository</td>
                <td><code>git init</code></td>
            </tr>
            <tr>
                <td>git add <em>filename</em></td>
                <td>Stages changes within file(s) to the repository</td>
                <td><code>git add .</code></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </body>
</html>
